<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farias Weather</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<header class=".bg-gradient">FARIAS Weather</header>

<body>
 
        Search for a city:
    <form class="form col-4 my-2" id="form" >
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id ="cityname">
        <button class="btn btn-primary" type="submit" >Search</button>
    </form>
    <h3 class="card-header text-uppercase">Search by cityname:</h3>
<div class="container hero"> 
    <div id="city-btn" class="card-body list-group col-3" style="max-width: 18rem;">
        <button citybtn="atlanta,us" class="btn btn-primary">Atlanta</button>
        <button citybtn="denver,us" class="btn btn-primary">Denver</button>
        <button citybtn="seattle,us" class="btn btn-primary">Seattle</button>
        <button citybtn="sanfrancisco,us" class="btn btn-primary">San Francisco</button>
        <button citybtn="orlando,us" class="btn btn-primary">Orlando</button>
        <button citybtn="newyork,us" class="btn btn-primary">New York</button>
    </div> 

    <section class="card text-dark bg-light mb-3 container col-9" id ="citycontainer" >
          <h5 class="card-title" id="citychosen"></h5>
          <p class="card-text">wind: <span id="windinfo"></span> km/h</p>
          <p class="card-text">temp: <span id="tempinfo"></span> celsius</p>
          <p class="card-text">humidity: <span id="humidityinfo"></span> %</p>
    </section>
</div>
     <div class="row five-days" id="nextdays">
        <div class="card text-white bg-dark mb-3 col-2" style="max-width: 18rem;">
            <div class="card-header">date</div>
            <div class="card-body">
              <h5 class="card-title">Dark card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
