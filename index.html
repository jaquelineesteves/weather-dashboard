<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

</head>
<body>
<header>
    <h1 class ="title ">MyWeather</h1>
<div class ="col-6 my-2 hero">
    Search for a city:
<form class="form container " id="form" >
    <input class="form-control mr-sm-" type="search" placeholder="Search" aria-label="Search" id ="cityname">
    <button class="btn btn-outline-dark form " type="submit" >Search</button>
</form>
</div>

</header>
<div id="city-btn" class ="container my-4">
    Search by cityname:
    <div class="container">
    <button citybtn="dourados,br" class="btn btn-outline-dark">Dourados</button>
    <button citybtn="niagara falls,ca" class="btn btn-outline-dark">Niagara Falls</button>
        <button citybtn="atlanta,us" class="btn btn-outline-dark">Atlanta</button>
        <button citybtn="san francisco,us" class="btn btn-outline-dark">San Francisco</button>
        <button citybtn="orlando,us" class="btn btn-outline-dark">Orlando</button>
        <button citybtn="new york,us" class="btn btn-outline-dark">New York</button>
        <button citybtn="chicago,us" class="btn btn-outline-dark">Chicago</button>
        <button citybtn="austin,us" class="btn btn-outline-dark">Austin</button>
    </div>
</div>

    <div class="container card text-dark bg-light mb-3 col-9 shadow p-3 mb-5 bg-white rounded" id ="citycontainer" >
          <h5 class="card-title" id="citychosen"> </h5>
          <span id="todaydate"> </span>
          <div id="icon"> <img id="wicon" src="http://openweathermap.org/img/w/50d.png" alt="Weather icon"></div>
          <p class="card-text">temp: <span id="tempinfo"></span></p>
          <p class="card-text">wind: <span id="windinfo"></span></p>
          <p class="card-text">humidity: <span id="humidityinfo"></span> </p>
    </div>

</div>
     <div class="row five-days" id="nextdays"> </div>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
